<!DOCTYPE html>
<html lang="ko">
<head>
    
    <title>CSS Display Test</title>
    <style>
       .divCont{
           width: 500px; height: 150px; border: 3px solid black; margin: 50px;
       }
        .none{ display: none; background-color: red;}
        .block{display: block;background-color: orange;}
        .inline{display: inline; background-color: green;}
        .inlineBlock{display: inline-block; background-color: blue;}

    </style>

</head>

<body>
    <div class="divCont">
        <div class="none">안녕하세요</div>
        <div class="none">안녕하세요</div>
    </div>
    <div class="divCont">
        <div class="block">안녕하세요</div>
        <div class="block">안녕하세요</div>
    </div>
    <div class="divCont">
        <div class="inline">안녕하세요</div>
        <div class="inline">안녕하세요</div>
    </div>
    <div class="divCont">
        <div class="inlineBlock">안녕하세요</div>
        <div class="inlineBlock">안녕하세요</div>
    </div>



</body>

</html>
